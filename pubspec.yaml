name: a2a
description: An implementation of the Google A2A protocol and SDK
version: 0.0.1
repository: https://github.com/shamblett/a2a
homepage: https://github.com/shamblett/a2a

funding:
  - https://www.darticulate.com/#funding

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
    genkit: '^0.5.1'
    oxy: '^0.0.3'
    web: '^1.1.1'
    json_annotation: '^4.9.0'
   

dev_dependencies:
  test: '^1.25.14'
  lints: '^6.0.0'
  dart_code_metrics_presets: '^2.21.0'
  shelf: '^1.4.2'
  shelf_router: '^1.1.4'
  shelf_static: '^1.1.3'
  http: '^1.4.0'
  json_serializable: '^6.9.5'
  build_runner: '^2.5.4'
  json_rpc_2: '^4.0.0'
  web_socket_channel: '^3.0.3'

topics:
  - ai
  - agents
  - web

screenshots:
    - description: 'A2A'
      path: example/screenshots/a2a.jpg
