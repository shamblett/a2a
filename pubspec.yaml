name: a2a
description: An implementation of the Google A2A protocol and SDK for client and server development
version: 2.2.0
repository: https://github.com/shamblett/a2a
homepage: https://github.com/shamblett/a2a

funding:
  - https://www.darticulate.com/#funding

executables:
  a2a_cli_client:

environment:
  sdk: '>=3.9.0 <4.0.0'

dependencies:
    genkit: '^0.5.1'
    oxy: '^0.0.3'
    web: '^1.1.1'
    json_annotation: '^4.9.0'
    colorize: '^3.0.0'
    args: '^2.7.0'
    uuid: '^4.5.1'
    events_emitter: '^0.6.0'
    darto: '^0.0.33'
   

dev_dependencies:
  test: '^1.26.3'
  lints: '^6.0.0'
  dart_code_metrics_presets: '^2.25.0'
  shelf: '^1.4.2'
  shelf_router: '^1.1.4'
  shelf_static: '^1.1.3'
  http: '^1.5.0'
  json_serializable: '^6.10.0'
  build_runner: '^2.6.1'
  json_rpc_2: '^4.0.0'
  stream_channel: '^2.1.4'
  build_test: '^3.3.1'
  build_web_compilers: '^4.2.1'

topics:
  - ai
  - agents
  - web

screenshots:
    - description: 'Agent 2 Agent(A2A)'
      path: example/screenshots/a2a.jpg
